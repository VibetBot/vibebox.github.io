<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Music Recommender System</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body with a gradient background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
        }

        /* Login container with shadow and rounded corners */
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s;
        }

        .login-container:hover {
            transform: scale(1.02);
        }

        /* Header styles */
        h2 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.8rem;
            font-weight: bold;
        }

        p {
            margin-bottom: 1.5rem;
            color: #666;
            font-size: 0.95rem;
        }

        /* Form input styling */
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        label {
            font-size: 0.85rem;
            color: #555;
            display: block;
            margin-bottom: 0.3rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border: 1px solid #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.3);
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }

        /* Hint text styling */
        .hint {
            font-size: 0.85rem;
            color: #aaa;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to VibeBot</h2>
        <p>Log in to access your personalized music recommendations</p>
        <form action="dashboard.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <p class="hint">Hint: You can use any username and password to log in.</p>
    </div>
    <script>
        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
